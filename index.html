<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="board">
  </div>
  <div id="gameover">Game Over!</div>
  <div id="minecount">Mines hidden:<div id="counter">0</div></div>
  <button id="reload">Restart</button>
  <div id="howto">
    <h1>How to Play</h1>
    <ul>
      <li>CLICK on a cell to reveal what's hidden</li>
      <li>You WIN if all cells except the mines are revealed</li>
      <li>You LOSE if you click on a MINE</li>
      <li>You can RIGHT-CLICK to FLAG cells you suspect has a mine</li>
      <li>Numbers show how many mines surround the cell</li>
    </ul>
  </div>
</body>
</html>
